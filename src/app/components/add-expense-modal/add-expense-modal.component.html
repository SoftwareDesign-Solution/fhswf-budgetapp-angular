<form>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Kosten hinzuf√ºgen</h4>
    <button type="button" class="close" aria-label="Close" (click)="onModalClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <div class="form-group">
      <label for="input-1" class="form-label">Name</label>
      <div class="input-group">
        <input id="input-1" name="input-1" class="form-control" type="text" [(ngModel)]="name">
      </div>
    </div>

    <div class="form-group">
      <label for="input-2" class="form-label">Betrag</label>
      <div class="input-group">
        <input id="input-2" name="input-2" class="form-control" type="number" [(ngModel)]="amount">
      </div>
    </div>

    <div class="form-group">
      <label for="select-1" class="form-label">Budget</label>
      <div class="input-group">
        <select id="select-1" name="select-1" class="form-control" [(ngModel)]="budgetId">

          <option *ngFor="let budget of this.budgets"
                  [value]="budget.id"
          >{{ budget.name }}</option>

        </select>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-secondary" (click)="onCancelClick($event)">Abbrechen</button>
    <button type="submit" class="btn btn-primary" (click)="onSaveClick($event)">Speichern</button>
  </div>
</form>
