<form>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ budget?.name }} - Kosten</h4>
    <button type="button" class="close" aria-label="Close" (click)="onModalClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <div class="d-grid">

      <div class="row px-2 mb-2" *ngFor="let expense of this.budget?.expenses">
        <div class="mr-auto fs-4">{{ expense.name }}</div>
        <div class="fs-5">{{ expense.amount }} EUR</div>
        <button class="btn btn-outline-danger btn-sm ml-2" (click)="expenseDeleteClick(expense)">
          &times;
        </button>
      </div>
